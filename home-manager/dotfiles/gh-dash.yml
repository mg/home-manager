prs:
  repos:
    - landsbankinn/mobilebank-personal
    - landsbankinn/ui-kit
    - landsbankinn/graphql
prSections:
- title: My Pull Requests
  filters: is:open author:@me repo:landsbankinn/mobilebank-personal repo:landsbankinn/ui-kit repo:landsbankinn/graphql
- title: Needs My Review
  filters: is:open review-requested:@me repo:landsbankinn/mobilebank-personal repo:landsbankinn/ui-kit repo:landsbankinn/graphql
- title: Involved
  filters: is:open involves:@me -author:@me repo:landsbankinn/mobilebank-personal repo:landsbankinn/ui-kit repo:landsbankinn/graphql

defaults:
  preview:
    open: true
    width: 200
  prsLimit: 20
  issuesLimit: 20
  view: prs
  layout:
    prs:
      updatedAt:
        width: 7
      repo:
        width: 15
      author:
        width: 15
      assignees:
        width: 20
        hidden: true
      base:
        width: 15
        hidden: true
      lines:
        width: 16
    issues:
      updatedAt:
        width: 7
      repo:
        width: 15
      creator:
        width: 10
      assignees:
        width: 20
        hidden: true
  refetchIntervalMinutes: 30
keybindings:
  issues: []
  prs: []
repoPaths: {}
theme:
  ui:
    table:
      showSeparator: true
pager:
  diff: ""
